<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>

</head>


<body ng-app="login-module" ng-controller="loginController">

<br><br><br>
<div class="col-sm-4"></div>
<div class="col-sm-4 container" ng-show="!success">
  <h2>Form for Mobile and Web</h2>
  <form role="form"  name="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" name="email" ng-required=true>
	 
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="user.password" ng-required=true>
    </div>
    <p ng-show="msg2">The email and password you entered don't match</p>
    <button type="submit" class="btn btn-default" id="login" ng-click="login(user);">Submit</button>
</form>
  </div>
 
</div>
 <div ng-show="success">
 
 <button type="button" class="btn btn-danger  pull-right" id="logout"><a href="logOffOnAngularJs.html">Log out</a></button>
<div class="col-sm-4">

</div>
<div class="col-sm-4 container">
  
  
<div class="alert alert-info">You have successfully logged in...</div>

 </div>
</body>
</html>
